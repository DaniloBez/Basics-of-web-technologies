<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bezukh Danylo">
    <title>Lab3</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <article class="main">
        <section class="products">
            <form id="list-of-products">
                <div class="add-item">
                    <input class="product-input" type="text" name="productName" id="product-name-input" placeholder="Назва товару">
                    <div class="add-product-button button-with-tooltip">
                        <button id="add-product-button" type="button">Додати</button>
                        <span class="data-tooltip">Додати новий товар</span>
                    </div>
                </div>
                <!--Auto generated content-->
            </form>
        </section>
        <section class="info">
            <div class="info-text">Залишилося</div>
            <div class="info-items-list" id="remaining">
                <!--Auto generated content-->
            </div>
            <div class="info-text">Куплено</div>
            <div class="info-items-list", id="purchased">
                <!--Auto generated content-->
            </div>
        </section>
    </article>
    <footer>
        <span class="buy-list">Buy List</span>
        <span class="created-by-main">Created by:</span>
        <span class="created-by-second">Безух Данило</span>
    </footer>
<script type="module" src="../js/main.js"></script>
</body>
</html>
