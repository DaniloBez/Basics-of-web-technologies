<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bezukh Danylo">
    <title>Lab4</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <article>
        <header>
            <h1>To-Do List</h1>
        </header>
        <form>
            <section class="add-task">
                <div class="add-task-name">
                    <input type="text" id="task-name-input" name="task-name" placeholder="Add a new task">
                </div>
                <div class="add-task-submit">
                    <button type="button" value="Add" onclick="document.getElementById('edit-task-window').showModal()">Add</button>
                </div>
            </section>
            <section class="find">
                <div class="sort">
                    <div class="sort-text">
                        Sort by:
                    </div>
                    <div class="sort-input">
                        <select name="sort-select" id="sort-select-input">
                            <option value="date" selected>Date</option>
                        </select>
                    </div>
                </div>
                <div class="filter">
                    <div class="filter-text">
                        Filter:
                    </div>
                    <div class="filter-input">
                        <select name="filter-select" id="filter-select-input">
                              <option value="all" selected>All</option>
                        </select>
                    </div>
                </div>
            </section>
            <section class="tasks">
                 <div class="task">
                    <label class="custom-checkbox">
                        <input type="checkbox" name="checkbox" id="task-1">
                        <span class="checkmark"></span>
                    </label>
                    <div class="main-info">
                        <div class="name">
                            Complete the ptoject
                        </div>
                        <div class="priority medium">
                            Medium
                        </div>
                    </div>
                    <div class="date">
                        May 1, 2024
                    </div>
                    <div class="buttons">
                        
                    </div>
                </div>
                <div class="task">
                    <label class="custom-checkbox">
                        <input type="checkbox" name="checkbox" id="task-2">
                        <span class="checkmark"></span>
                    </label>
                    <div class="main-info">
                        <div class="name">
                            Read the book
                        </div>
                        <div class="priority low">
                            Low
                        </div>
                    </div>
                    <div class="date">
                        April 25, 2024
                    </div>
                    <div class="buttons">
                        <i class="fas fa-pen-to-square"></i>
                    </div>
                </div>
                <div class="task">
                    <label class="custom-checkbox">
                        <input type="checkbox" name="checkbox" id="task-3">
                        <span class="checkmark"></span>
                    </label>
                    <div class="main-info">
                        <div class="name">
                            Go to the gym
                        </div>
                        <div class="priority high">
                            High
                        </div>
                    </div>
                    <div class="date">
                        April 23, 2024
                    </div>
                    <div class="buttons">
                        <i class="fas fa-trash"></i>
                    </div>
                </div>
                <div class="task">
                    <label class="custom-checkbox">
                        <input type="checkbox" name="checkbox" id="task-4">
                        <span class="checkmark"></span>
                    </label>
                    <div class="main-info">
                        <div class="name">
                            Make a doctor`s appointment
                        </div>
                        <div class="priority medium">
                            Medium
                        </div>
                    </div>
                    <div class="date">
                        April 20, 2024
                    </div>
                    <div class="buttons">

                    </div>
                </div>
            </section>
            <dialog id="edit-task-window">
                <header>
                    <h2>Додати завдання</h2>
                    <button type="button" class="exit" id="exit-button" onclick="document.getElementById('edit-task-window').close()">&#10006;</button>
                </header>
                <section class="edit-task">
                    <div class="name-edit">
                        <label for="task-name-input2">Назва завдання</label>
                        <input type="text" id="task-name-input2" name="task-name-input2" placeholder="Наприклад: Завдання 1">
                    </div>
                    <div class="date-edit">
                        <label for="task-date-input">Дата виконання</label>
                        <input type="text" id="task-date-input" name="task-date-input" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Оберіть дату">
                    </div>
                    <div class="priority-chose">
                        Пріорітет
                        <fieldset class="priority-input">
                            <div class="radio-button">
                                <input type="radio" name="priority-input" id="priority-high">
                                <label for="priority-high">Високий</label>
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="priority-input" id="priority-medium">
                                <label for="priority-medium">Середній</label>
                            </div>
                            <div class="radio-button">
                                <input type="radio" name="priority-input" id="priority-low">
                                <label for="priority-low">Низький</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="edit-task-buttons">
                        <button type="button" id="edit-task-submit" onclick="document.getElementById('edit-task-window').close()">Додати завдання</button>
                        <button type="button" id="edit-task-exit" onclick="document.getElementById('edit-task-window').close()">Скасувати</button>
                    </div>
                </section>
            </dialog>
        </form>
    </article>
</body>
</html>
